<!DOCTYPE html>

        body {

        .profile {

        }
        .hang {
            background-color: #f9e000;
        }
        .chang {
            background-color: #09ce20;
            color: black;
        }
        .buttons {
            display: flex;
        }
        .wrap > a:hover {
